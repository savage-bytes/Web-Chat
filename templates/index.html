<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect - Join a Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #10b981;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-weight: 700;
            color: var(--dark-color);
            font-size: 2.5rem;
            margin: 0;
        }
        
        .logo h1 span {
            color: var(--primary-color);
        }
        
        .logo p {
            color: #6b7280;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            outline: none;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .room-examples {
            margin-top: 25px;
            text-align: center;
        }
        
        .room-examples p {
            color: #6b7280;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .room-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        
        .room-tag {
            display: inline-block;
            padding: 6px 12px;
            background-color: #f3f4f6;
            border-radius: 20px;
            font-size: 14px;
            color: var(--dark-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .room-tag:hover {
            background-color: #e5e7eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Chat<span>Connect</span></h1>
            <p>Join a room and start chatting</p>
        </div>

        <form id="post-form" action="checkview" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="roomid"><i class="fas fa-comments"></i> Room ID</label>
                <input type="text" class="form-control" id="roomid" name="roomid" placeholder="e.g., python, django" required>
            </div>

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Enter Room</button>
        </form>

        <div class="room-examples">
            <p>Popular rooms:</p>
            <div class="room-tags">
                <span class="room-tag" onclick="setRoomId('python')">python</span>
                <span class="room-tag" onclick="setRoomId('django')">django</span>
                <span class="room-tag" onclick="setRoomId('flask')">flask</span>
                <span class="room-tag" onclick="setRoomId('javascript')">javascript</span>
            </div>
        </div>
    </div>

    <script>
        function setRoomId(room) {
            document.getElementById('roomid').value = room;
        }
    </script>
</body>
</html>
